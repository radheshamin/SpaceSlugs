 defaultTasks 'jar'

 apply plugin: 'java'

 dependencies {
    compile files ('lib/resources.jar')
 }

 task jar(type: Jar, group: "Custom", description: "creates the executable jar file for this project", overwrite: true) {
    manifest {
        attributes 'Main-Class': 'edu.gatech.oad.antlab.pkg1.AntLabMain'
        }
        from {
            configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
        }
 }

